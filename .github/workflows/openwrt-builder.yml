name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  # åŸºç¡€é…ç½®
  REPO_URL: https://github.com/mytest667/r7800-owrt.git
  REPO_BRANCH: main
  # ä»“åº“ä¸­çš„è„šæœ¬/è¡¥ä¸æ–‡ä»¶ï¼ˆç¡®ä¿æ–‡ä»¶åä¸ä»“åº“ä¸­å®Œå…¨ä¸€è‡´ï¼‰
  NEW_BUILD: R7800-owrt2512-r32680-17d625c858-20260221-1251-newBuildroot.sh
  LUCI_PATH: R7800-owrt2512-r32680-17d625c858-20260221-1251-luci.patch
  OPENWRT_PATH: R7800-owrt2512-r32680-17d625c858-20260221-1251-openwrt.patch
  PACKAGES_PATH: R7800-owrt2512-r32680-17d625c858-20260221-1251-packages.patch
  # ä¸Šä¼ é…ç½®
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  # æ—¶åŒºé…ç½®
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
    # 1. æ‹‰å–ä»“åº“æ–‡ä»¶ï¼ˆæ ¸å¿ƒï¼šç¡®ä¿èƒ½è®¿é—®åˆ°ä½ çš„.shè„šæœ¬ï¼‰
    - name: Checkout repository files
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # æ‹‰å–å®Œæ•´ä»“åº“æ–‡ä»¶

    # 2. åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # æ¸…ç†ç³»ç»Ÿå†—ä½™æ–‡ä»¶ï¼Œé‡Šæ”¾ç©ºé—´
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        # å®‰è£…ç¼–è¯‘ä¾èµ–
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        # æ¸…ç†å®‰è£…ç¼“å­˜
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        # è®¾ç½®æ—¶åŒº
        sudo timedatectl set-timezone "$TZ"
        # åˆ›å»ºå·¥ä½œç›®å½•
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    # 3. å…‹éš†OpenWrtæºç 
    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # 4. æ¸…ç©ºæºç ç›®å½•ï¼ˆä¿ç•™ä½ çš„åŸå§‹é€»è¾‘ï¼Œå¢åŠ å®¹é”™ï¼‰
    - name: Clear source code
      run: |
        cd $GITHUB_WORKSPACE/openwrt && rm -rf * || true

    # 5. æ‰§è¡Œä»“åº“ä¸­çš„æ„å»ºè„šæœ¬ï¼ˆæ ¸å¿ƒä¿®å¤ï¼šè§£å†³æ–‡ä»¶å¼•ç”¨é—®é¢˜ï¼‰
    - name: Run build script from repository
      run: |
        # æ‰“å°å·¥ä½œç›®å½•å’Œæ–‡ä»¶åˆ—è¡¨ï¼ˆè°ƒè¯•ç”¨ï¼Œå¯ä¿ç•™ï¼‰
        echo "======================================"
        echo "å½“å‰å·¥ä½œç›®å½•ï¼š$GITHUB_WORKSPACE"
        echo "ä»“åº“æ–‡ä»¶åˆ—è¡¨ï¼š"
        ls -la $GITHUB_WORKSPACE
        echo "======================================"
        
        # å®šä¹‰è„šæœ¬ç»å¯¹è·¯å¾„ï¼ˆå…³é”®ï¼šç²¾å‡†å®šä½ä»“åº“ä¸­çš„.shæ–‡ä»¶ï¼‰
        BUILD_SCRIPT="$GITHUB_WORKSPACE/$NEW_BUILD"
        
        # æ£€æŸ¥è„šæœ¬æ˜¯å¦å­˜åœ¨
        if [ ! -f "$BUILD_SCRIPT" ]; then
          echo "âŒ ERROR: æœªæ‰¾åˆ°æ„å»ºè„šæœ¬ $BUILD_SCRIPT"
          echo "è¯·æ£€æŸ¥ï¼š"
          echo "1. ä»“åº“æ ¹ç›®å½•æ˜¯å¦å­˜åœ¨è¯¥è„šæœ¬æ–‡ä»¶ï¼ˆæ–‡ä»¶åå¤§å°å†™/åç¼€éœ€å®Œå…¨ä¸€è‡´ï¼‰"
          echo "2. checkoutæ­¥éª¤æ˜¯å¦æ­£å¸¸æ‹‰å–äº†ä»“åº“æ–‡ä»¶"
          exit 1
        fi
        
        # ç»™è„šæœ¬æ·»åŠ å¯æ‰§è¡Œæƒé™
        chmod +x "$BUILD_SCRIPT"
        
        # åˆ‡æ¢åˆ°openwrtç›®å½•æ‰§è¡Œè„šæœ¬ï¼ˆç¡®ä¿è¾“å‡ºåˆ°æ­£ç¡®ä½ç½®ï¼‰
        echo "âœ… æ‰¾åˆ°è„šæœ¬ï¼Œå¼€å§‹æ‰§è¡Œ..."
        cd $GITHUB_WORKSPACE/openwrt
        "$BUILD_SCRIPT"
        
        # éªŒè¯è„šæœ¬æ‰§è¡Œç»“æœ
        echo "======================================"
        echo "è„šæœ¬æ‰§è¡Œåopenwrtç›®å½•å†…å®¹ï¼š"
        ls -la $GITHUB_WORKSPACE/openwrt
        echo "======================================"

    # 6. SSHè¿æ¥ï¼ˆç”¨äºè°ƒè¯•ï¼‰
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}        

    # 7. ä¸‹è½½ç¼–è¯‘ä¾èµ–åŒ…
    - name: Download package dependencies
      id: package
      run: |
        # æ£€æŸ¥è„šæœ¬æ˜¯å¦ç”Ÿæˆäº†owrt2512ç›®å½•
        OWRT_DIR="$GITHUB_WORKSPACE/openwrt/owrt2512"
        if [ ! -d "$OWRT_DIR" ]; then
          echo "âŒ ERROR: è„šæœ¬æ‰§è¡Œåæœªç”Ÿæˆ $OWRT_DIR ç›®å½•"
          exit 1
        fi
        
        cd "$OWRT_DIR"
        make defconfig
        make download -j$(nproc)  # è‡ªåŠ¨é€‚é…CPUæ ¸å¿ƒæ•°
        # æ¸…ç†æ— æ•ˆæ–‡ä»¶
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # 8. ç¼–è¯‘å›ºä»¶ï¼ˆå¢åŠ é”™è¯¯å¤„ç†ï¼‰
    - name: Compile the firmware
      id: compile
      run: |
        OWRT_DIR="$GITHUB_WORKSPACE/openwrt/owrt2512"
        cd "$OWRT_DIR"
        
        # æ‰“å°ç¼–è¯‘çº¿ç¨‹æ•°
        echo -e "$(nproc) thread compile"
        
        # æ‰§è¡Œæ›´æ–°è„šæœ¬ï¼ˆå®¹é”™å¤„ç†ï¼‰
        if [ -f "hnscripts/updateNmake.sh" ]; then
          chmod +x hnscripts/updateNmake.sh
          hnscripts/updateNmake.sh || echo "âš ï¸ updateNmake.shæ‰§è¡Œè­¦å‘Šï¼ˆéè‡´å‘½é”™è¯¯ï¼‰"
        fi
        
        # æ ¸å¿ƒç¼–è¯‘å‘½ä»¤ï¼šå¤±è´¥æ—¶å•çº¿ç¨‹è¾“å‡ºè¯¦ç»†æ—¥å¿—
        make -j$(nproc) || make -j1 V=s
        
        # è®¾ç½®ç¼–è¯‘çŠ¶æ€å’Œç¯å¢ƒå˜é‡
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # 9. æ£€æŸ¥ç£ç›˜ç©ºé—´
    - name: Check space usage
      if: always()  # æ— è®ºå‰é¢æ­¥éª¤æ˜¯å¦å¤±è´¥éƒ½æ‰§è¡Œ
      run: df -hT

    # 10. ä¸Šä¼ binç›®å½•ï¼ˆå¯é€‰ï¼‰
    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: $GITHUB_WORKSPACE/openwrt/bin

    # 11. æ•´ç†å›ºä»¶æ–‡ä»¶
    - name: Organize firmware files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && always()
      run: |
        # è‡ªåŠ¨æŸ¥æ‰¾å›ºä»¶è¾“å‡ºç›®å½•
        FIRMWARE_DIR=$(find $GITHUB_WORKSPACE/openwrt -path "*/bin/targets/*/*" -type d | head -n1)
        if [ -z "$FIRMWARE_DIR" ]; then
          echo "âŒ ERROR: æœªæ‰¾åˆ°å›ºä»¶è¾“å‡ºç›®å½•"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        cd "$FIRMWARE_DIR"
        rm -rf packages  # åˆ é™¤å†—ä½™åŒ…ç›®å½•
        echo "FIRMWARE=$FIRMWARE_DIR" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 12. ä¸Šä¼ å›ºä»¶ç›®å½•
    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # 13. ä¸Šä¼ åˆ°Cowtransferï¼ˆå¯é€‰ï¼‰
    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true'
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 14. ä¸Šä¼ åˆ°WeTransferï¼ˆå¯é€‰ï¼‰
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true'
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 15. ç”ŸæˆReleaseæ ‡ç­¾
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && always()
      run: |
        RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        # ç”ŸæˆReleaseè¯´æ˜
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    # 16. ä¸Šä¼ å›ºä»¶åˆ°Release
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
        draft: false
        prerelease: false

    # 17. åˆ é™¤æ—§çš„Workflowè¿è¡Œè®°å½•
    - name: Delete old workflow runs
      uses: GitRML/delete-workflow-runs@v1.0.5
      with:
        retain_days: 1
        keep_minimum_runs: 3

    # 18. åˆ é™¤æ—§çš„Releases
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
